ight":84.375,"confidence":5.001171}],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/128058d2-2942-47d7-b397-5093b7f220ea.png","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c8b7ba96beac4f68fefc51f286c40f7b/gradientmap.png?color1=%230A0000&color2=%23080000&color3=%23CE7A7A&height=708.5&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F9f743c13f1e0f6f62814d23f0bcebe08b6248d1a.png&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=1440"},"measurementVersion":16,"measurementHash":"b8600b2b8853bfa32988793326862041"},{"id":"ca1d1d5d-d4c4-4d72-a123-ecdc116cad6a","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Exactly a year ago today we flew from Berlin to Tenerife to depart on a sailing trip across the Atlantic on the Finnish <a data-grid-id=\"6c1a505f-5c28-4afe-bf52-a913e719a2f0\" href=\"http://www.staf.fi/\">sail training schooner T/S Helena</a>. <a data-grid-id=\"f933c61a-0327-44ed-8b8c-bcaa30f06314\" href=\"https://thegrid.io/#6\">The Grid</a> had just reached 10.000 founding members, and it was time to charge batteries before the next big push towards the beta.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"Exactly a year ago today we flew from Berlin to Tenerife to depart on a sailing trip across the Atlantic on the Finnish sail training schooner T/S Helena. The Grid had just reached 10.000 founding members, and it was time to charge batteries before the next big push towards the beta.","length":284,"language":"en","measurementVersion":12,"measurementHash":"66a8c1653a0fceb8bd4194ae0448e0cd"},{"id":"4f640da1-43c7-41d1-aef5-30aeb07ef45a","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>I had sailed on Helena once before, on a <a data-grid-id=\"b3edc606-8e83-40c1-975a-1418c39a2160\" href=\"https://www.flickr.com/photos/bergie/albums/72157627151152865\">weekend trip in the Turku archipelago</a>. But crossing the Atlantic would be a more interesting adventure. For a month this two-masted tall ship would be our home on the ocean.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"I had sailed on Helena once before, on a weekend trip in the Turku archipelago. But crossing the Atlantic would be a more interesting adventure. For a month this two-masted tall ship would be our home on the ocean.","length":214,"language":"en","measurementVersion":12,"measurementHash":"97ccff5c631ba1c29c818093622ded8d"},{"id":"8f80c2bb-9c59-4f62-8730-38ab92c7b8c0","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"h1","html":"<h1>Departure</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Departure","length":9,"language":"fr","measurementVersion":12,"measurementHash":"f7eec6b2229a1a66966e709ac7f887c2"},{"id":"0fcf1dcb-7cdb-4bac-80c3-25da961079a5","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Arriving to the harbour, Helena was easy to find moored next to a Czech \"pirate ship\". We registered with the captain and got assigned to the first watch, and then went out for a dinner dinner and some wine with some friends from Berlin who happened to be holidaying on the island.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Arriving to the harbour, Helena was easy to find moored next to a Czech \"pirate ship\". We registered with the captain and got assigned to the first watch, and then went out for a dinner dinner and some wine with some friends from Berlin who happened to be holidaying on the island.","length":281,"language":"en","measurementVersion":12,"measurementHash":"83156f0a227437a0fe17eeb10b119dd3"},{"id":"99f94abf-cdf8-4f4e-ac88-e3368ebd6415","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>The next day was busy with provisioning the ship and getting to know the rest of the crew. Every possible nook and cranny would be filled with fruits, fresh produce, water, and other things needed on the long trip.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The next day was busy with provisioning the ship and getting to know the rest of the crew. Every possible nook and cranny would be filled with fruits, fresh produce, water, and other things needed on the long trip.","length":214,"language":"en","measurementVersion":12,"measurementHa eaving port, we encountered the larger waves of the ocean. This caused some discomfort for many of our students. Our first watch was on kitchen duty, and there were several moments where there was a need to get out of the fumes and out in the fresh air to get one's bearings.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Almost immediately after leaving port, we encountered the larger waves of the ocean. This caused some discomfort for many of our students. Our first watch was on kitchen duty, and there were several moments where there was a need to get out of the fumes and out in the fresh air to get one's bearings.","length":301,"language":"en","measurementVersion":12,"measurementHash":"ec6c3144f07401f4c59ab1cddc812cb2"},{"id":"658ea70e-b5cd-4d96-a5e1-c824b7601a6f","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>But human beings being as adaptable as they are, by the next day any signs of seasickness would be gone from pretty much everybody, and the whole group could enjoy the adventure ahead.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"But human beings being as adaptable as they are, by the next day any signs of seasickness would be gone from pretty much everybody, and the whole group could enjoy the adventure ahead.","length":184,"language":"en","measurementVersion":12,"measurementHash":"013a7b41f644846f887a8a6b5874bc2c"},{"id":"ac395b79-e160-4ced-8828-7dc5618946de","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"h1","html":"<h1>T/S Helena</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"T/S Helena","length":10,"measurementVersion":12,"measurementHash":"5a0076ec9041c7fe35222328cc78b80d"},{"id":"4f0aaf4e-0aef-4d5a-8bb3-d1ad7d71d002","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Built in 1992, the steel hulled schooner <a data-grid-id=\"60553723-f7cc-4778-aa77-64baaa66df7c\" href=\"https://fi.wikipedia.org/wiki/Kuunari_Helena\">T/S Helena</a> is the main training ship of the <a data-grid-id=\"30a64c61-98f5-453f-9aca-f67d63ebf342\" href=\"http://www.staf.fi/\">Finnish Sail Training Association</a>. Displacing 110 tons and with length of 38 meters, it is not a small sailboat.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Built in 1992, the steel hulled schooner T/S Helena is the main training ship of the Finnish Sail Training Association. Displacing 110 tons and with length of 38 meters, it is not a small sailboat.","length":197,"language":"en","measurementVersion":12,"measurementHash":"a930ff90476ca832f94fad711a9f4216"},{"id":"c585e741-a6bc-45d0-8547-c4b09e96a25d","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>It has a capacity of accommodating 28 crew members and students, as has undertaken many epic adventures on its journey. Cape Horn following the trail of frigate <a data-grid-id=\"08ec2d37-033c-42a4-a9a5-a79d6333ed44\" href=\"https://en.wikipedia.org/wiki/Suomen_Joutsen\">Suomen Joutsen</a>, north to <a data-grid-id=\"d5fdefae-f077-4c59-b80d-2e691dd415e6\" href=\"https://en.wikipedia.org/wiki/Svalbard\">Svalbard</a>, and many many Atlantic crossings.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"It has a capacity of accommodating 28 crew members and students, as has undertaken many epic adventures on its journey. Cape Horn following the trail of frigate Suomen Joutsen, north to Svalbard, and many many Atlantic crossings.","length":229,"language":"en","measurementVersion":12,"measurementHash":"29d8c1481bc33cb62d4e7e1370b52c35"},{"id":"82705101-560e-4cf3-a1d1-90578197be22","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/69747099-3c93-44bc-9091-fc9ae8841229.JPG\" alt=\"Helena floor plan\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://www.staf.fi/Tietoja_meist%C3%A4/Kuunari_Helena","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","title":"","caption":"Helena floor plan","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":true,"overlay":true},"authors":[],"publ ch of the four watches, and a separate area for the professional crew. Also, several restrooms, a shower room, and a kitchen and lounging area.","length":182,"language":"en","measurementVersion":12,"measurementHash":"7ff0e2d148449629a19c794f2cfaa23e"},{"id":"9af239d7-bfdd-460f-afaa-a56869e28654","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>While the primary means of moving the ship is by sail, it is also outfitted with a powerful engine, as well as an auxiliary power unit for producing electricity and making drinking water.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"While the primary means of moving the ship is by sail, it is also outfitted with a powerful engine, as well as an auxiliary power unit for producing electricity and making drinking water.","length":187,"language":"en","measurementVersion":12,"measurementHash":"afcd37b93ff5e6502e21f17588dbf9a6"},{"id":"90fcee8f-957b-4a52-98d2-dd7509a9a4cf","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"h1","html":"<h1>Life on board</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"Life on board","length":13,"language":"nl","measurementVersion":12,"measurementHash":"ddab0d43273b6ca1481564e83dbf3624"},{"id":"1ec2c0e2-1f03-42d7-9329-b6849c350f2d","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type" ml":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/eb0fe42c-aff9-41d8-9ba9-54a5be61e43c.png\">"},{"block":{"id":"ab705fa3-0900-4f70-90a5-092595f1e9c0","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/483e3069-2a7a-47fe-abf3-670f98b1fc1c.png\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"exif":{},"rotation":0,"colors":[[255,255,255],[17,16,14],[60,55,61],[181,201,228],[113,150,195]],"faces":[],"width":2478,"height":1393,"orientation":"landscape","ratio":"16:9","aspect":1.7777777777777777,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/44a3d6638c8bddb9425fb6f66638a265e52aa57a.png","saliency":{"bounding_rect":[[2.419921875,2.419921875],[2475.580078125,1214.80078125]],"confidence":0.209533,"center":[1236.580078125,404.126953125],"radius":1338.398291015625},"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/483e3069-2a7a-47fe-abf3-670f98b1fc1c.png","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/267efc6903d446120f4bd8a422f168c2/gradientmap.png?color1=%230A0000&color2=%23080000&color3=%23CE7A7A&height=809.4915254237288&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F44a3d6638c8bddb9425fb6f66638a265e52aa57a.png&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=1440","animated":false},"measurementVersion":16,"measurementHash":"f0cdac5cfbc70883079afb1041ba46d7"},"html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/483e3069-2a7a-47fe-abf3-670f98b1fc1c.png\">"}],"text":[{"block":{"id":"ca1d1d5d-d4c4-4d72-a123-ecdc116cad6a","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Exactly a year ago today we flew from Berlin to Tenerife to depart on a sailing trip across the Atlantic on the Finnish <a data-grid-id=\"6c1a505f-5c28-4afe-bf52-a913e719a2f0\" href=\"http://www.staf.fi/\">sail training schooner T/S Helena</a>. <a data-grid-id=\"f933c61a-0327-44ed-8b8c-bcaa30f06314\" href=\"https://thegrid.io/#6\">The Grid</a> had just reached 10.000 founding members, and it was time to charge batteries before the next big push towards the beta.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"Exactly a year ago today we flew from Berlin to Tenerife to depart on a sailing trip across the Atlantic on the Finnish sail training schooner T/S Helena. The Grid had just reached 10.000 founding members, and it was time to charge batteries before the next big push towards the beta.","length":284,"language":"en","measurementVersion":12,"measurementHash":"66a8c1653a0fceb8bd4194ae0448e0cd"},"html":"<p>Exactly a year ago today we flew from Berlin to Tenerife to depart on a sailing trip across the Atlantic on the Finnish <a data-grid-id=\"6c1a505f-5c28-4afe-bf52-a913e719a2f0\" href=\"http://www.staf.fi/\">sail training schooner T/S Helena</a>. <a data-grid-id=\"f933c61a-0327-44ed-8b8c-bcaa30f06314\" href=\"https://thegrid.io/#6\">The Grid</a> had just reached 10.000 founding members, and it was time to charge batteries before the next big push towards the beta.</p>"},{"block":{"id":"4f640da1-43c7-41d1-aef5-30aeb07ef45a","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>I had sailed on Helena once before, on a <a data-grid-id=\"b3edc606-8e83-40c1-975a-1418c39a2160\" href=\"https://www.flickr.com/photos/bergie/albums/72157627151152865\">weekend trip in the Turku archipelago</a>. But crossing the Atlantic would be a more interesting adventure. For a month this two-masted tall ship would be our home on the ocean.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"I had sailed on Helena once before, on a weekend trip in the Turku archipelago. But crossing the Atlantic would be a more interesting adventure. For a month this two-masted tall ship would be our home on the ocean.","length":214,"language":"en","measurementVersion":12,"measurementHash":"97ccff5c631ba1c29c818093622ded8d"},"html":"<p>I had sailed on Helena once before, on a <a data-grid-id=\"b3edc606-8e83-40c1-975a-1418c39a2160\" href=\"https://www.flickr.com/photos/bergie/albums/72157627151152865\">weekend trip in the Turku archipelago</a>. But crossing the Atlantic would be a more interesting adventure. For a month this two-masted tall ship would be our home on the ocean.</p>"},{"block":{"id":"0fcf1dcb-7cdb-4bac-80c3-25da961079a5","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Arriving to the harbour, Helena was easy to find moored next to a Czech \"pirate ship\". We registered with the captain and got assigned to the first watch, and then went out for a dinner dinner and some wine with some friends from Berlin who happened to be holidaying on the island.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Arriving to the harbour, Helena was easy to find moored next to a Czech \"pirate ship\". We registered with the captain and got assigned to the first watch, and then went out for a dinner dinner and some wine with some friends from Berlin who happened to be holidaying on the island.","length":281,"language":"en","measurementVersion":12,"measurementHash":"83156f0a227437a0fe17eeb10b119dd3"},"html":"<p>Arriving to the harbour, Helena was easy to find moored next to a Czech \"pirate ship\". We registered with the captain and got assigned to the first watch, and then went out for a dinner dinner and some wine with some friends from Berlin who happened to be holidaying on the island.</p>"},{"block":{"id":"99f94abf-cdf8-4f4e-ac88-e3368ebd6415","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>The next day was busy with provisioning the ship and getting to know the rest of the crew. Every possible nook and cranny would be filled with fruits, fresh produce, water, and other things needed on the long trip.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The next day was busy with provisioning the ship and getting to know the rest of the crew. Every possible nook and cranny would be filled with fruits, fresh produce, water, and other things needed on the long trip.","length":214,"language":"en","measurementVersion":12,"measurementHash":"12e3ecec939ec29b44a64c5c2ad9f707"},"html":"<p>The next day was busy with provisioning the ship and getting to know the rest of the crew. Every possible nook and cranny would be filled with fruits, fresh produce, water, and other things needed on the long trip.</p>"},{"block":{"id":"a8d1008a-77c9-4460-9758-215ff9f1fa50","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>The ship's electricity system also needed some repairs, causing delays with the departure. But at the last moment to catch the high tide, on the evening of November 24th, Helena sounded the three long blasts on the foghorn and we were on the way!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The ship's electricity system also needed some repairs, causing delays with the departure. But at the last moment to catch the high tide, on the evening of November 24th, Helena sounded the three long blasts on the foghorn and we were on the way!","length":246,"language":"en","measurementVersion":12,"measurementHash":"23e53c000332a98e46b8056af9ef6121"},"html":"<p>The ship's electricity system also needed some repairs, causing delays with the departure. But at the last moment to catch the high tide, on the evening of November 24th, Helena sounded the three long blasts on the foghorn and we were on the way!</p>"},{"block":{"id":"35f0fec1-cfa4-49ff-aa60-51b0a2c05a8d","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Almost immediately after leaving port, we encountered the larger waves of the ocean. This caused some discomfort for many of our students. Our first watch was on kitchen duty, and there were several moments where there was a need to get out of the fumes and out in the fresh air to get one's bearings.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Almost immediately after leaving port, we encountered the larger waves of the ocean. This caused some discomfort for many of our students. Our first watch was on kitchen duty, and there were several moments where there was a need to get out of the fumes and out in the fresh air to get one's bearings.","length":301,"language":"en","measurementVersion":12,"measurementHash":"ec6c3144f07401f4c59ab1cddc812cb2"},"html":"<p>Almost immediately after leaving port, we encountered the larger waves of the ocean. This caused some discomfort for many of our students. Our first watch was on kitchen duty, and there were several moments where there was a need to get out of the fumes and out in the fresh air to get one's bearings.</p>"},{"block":{"id":"658ea70e-b5cd-4d96-a5e1-c824b7601a6f","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>But human beings being as adaptable as they are, by the next day any signs of seasickness would be gone from pretty much everybody, and the whole group could enjoy the adventure ahead.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"But human beings being as adaptable as they are, by the next day any signs of seasickness would be gone from pretty much everybody, and the whole group could enjoy the adventure ahead.","length":184,"language":"en","measurementVersion":12,"measurementHash":"013a7b41f644846f887a8a6b5874bc2c"},"html":"<p>But human beings being as adaptable as they are, by the next day any signs of seasickness would be gone from pretty much everybody, and the whole group could enjoy the adventure ahead.</p>"},{"block":{"id":"4f0aaf4e-0aef-4d5a-8bb3-d1ad7d71d002","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Built in 1992, the steel hulled schooner <a data-grid-id=\"60553723-f7cc-4778-aa77-64baaa66df7c\" href=\"https://fi.wikipedia.org/wiki/Kuunari_Helena\">T/S Helena</a> is the main training ship of the <a data-grid-id=\"30a64c61-98f5-453f-9aca-f67d63ebf342\" href=\"http://www.staf.fi/\">Finnish Sail Training Association</a>. Displacing 110 tons and with length of 38 meters, it is not a small sailboat.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Built in 1992, the steel hulled schooner T/S Helena is the main training ship of the Finnish Sail Training Association. Displacing 110 tons and with length of 38 meters, it is not a small sailboat.","length":197,"language":"en","measurementVersion":12,"measurementHash":"a930ff90476ca832f94fad711a9f4216"},"html":"<p>Built in 1992, the steel hulled schooner <a data-grid-id=\"60553723-f7cc-4778-aa77-64baaa66df7c\" href=\"https://fi.wikipedia.org/wiki/Kuunari_Helena\">T/S Helena</a> is the main training ship of the <a data-grid-id=\"30a64c61-98f5-453f-9aca-f67d63ebf342\" href=\"http://www.staf.fi/\">Finnish Sail Training Association</a>. Displacing 110 tons and with length of 38 meters, it is not a small sailboat.</p>"},{"block":{"id":"c585e741-a6bc-45d0-8547-c4b09e96a25d","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>It has a capacity of accommodating 28 crew members and students, as has undertaken many epic adventures on its journey. Cape Horn following the trail of frigate <a data-grid-id=\"08ec2d37-033c-42a4-a9a5-a79d6333ed44\" href=\"https://en.wikipedia.org/wiki/Suomen_Joutsen\">Suomen Joutsen</a>, north to <a data-grid-id=\"d5fdefae-f077-4c59-b80d-2e691dd415e6\" href=\"https://en.wikipedia.org/wiki/Svalbard\">Svalbard</a>, and many many Atlantic crossings.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"It has a capacity of accommodating 28 crew members and students, as has undertaken many epic adventures on its journey. Cape Horn following the trail of frigate Suomen Joutsen, north to Svalbard, and many many Atlantic crossings.","length":229,"language":"en","measurementVersion":12,"measurementHash":"29d8c1481bc33cb62d4e7e1370b52c35"},"html":"<p>It has a capacity of accommodating 28 crew members and students, as has undertaken many epic adventures on its journey. Cape Horn following the trail of frigate <a data-grid-id=\"08ec2d37-033c-42a4-a9a5-a79d6333ed44\" href=\"https://en.wikipedia.org/wiki/Suomen_Joutsen\">Suomen Joutsen</a>, north to <a data-grid-id=\"d5fdefae-f077-4c59-b80d-2e691dd415e6\" href=\"https://en.wikipedia.org/wiki/Svalbard\">Svalbard</a>, and many many Atlantic crossings.</p>"},{"block":{"id":"aac2f8bf-0bd8-43a0-9b47-d7736ec587bd","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Inside the ship we'd have cabins for each of the four watches, and a separate area for the professional crew. Also, several restrooms, a shower room, and a kitchen and lounging area.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Inside the ship we'd have cabins for each of the four watches, and a separate area for the professional crew. Also, several restrooms, a shower room, and a kitchen and lounging area.","length":182,"language":"en","measurementVersion":12,"measurementHash":"7ff0e2d148449629a19c794f2cfaa23e"},"html":"<p>Inside the ship we'd have cabins for each of the four watches, and a separate area for the professional crew. Also, several restrooms, a shower room, and a kitchen and lounging area.</p>"},{"block":{"id":"9af239d7-bfdd-460f-afaa-a56869e28654","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>While the primary means of moving the ship is by sail, it is also outfitted with a powerful engine, as well as an auxiliary power unit for producing electricity and making drinking water.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"While the primary means of moving the ship is by sail, it is also outfitted with a powerful engine, as well as an auxiliary power unit for producing electricity and making drinking water.","length":187,"language":"en","measurementVersion":12,"measurementHash":"afcd37b93ff5e6502e21f17588dbf9a6"},"html":"<p>While the primary means of moving the ship is by sail, it is also outfitted with a powerful engine, as well as an auxiliary power unit for producing electricity and making drinking water.</p>"},{"block":{"id":"1ec2c0e2-1f03-42d7-9329-b6849c350f2d","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>While underway, the life on board of Helena is dominated by the traditional naval <a data-grid-id=\"c1ab73a5-0086-47ae-b0f0-8d563910aeb1\" href=\"https://en.wikipedia.org/wiki/Watch_system\">watch system</a>, where the crew is divided into four watches, each with their own cabin.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"While underway, the life on board of Helena is dominated by the traditional naval watch system, where the crew is divided into four watches, each with their own cabin.","length":167,"language":"en","measurementVersion":12,"measurementHash":"86d3d5c40dc312f3b0ff044a53fe65e7"},"html":"<p>While underway, the life on board of Helena is dominated by the traditional naval <a data-grid-id=\"c1ab73a5-0086-47ae-b0f0-8d563910aeb1\" href=\"https://en.wikipedia.org/wiki/Watch_system\">watch system</a>, where the crew is divided into four watches, each with their own cabin.</p>"},{"block":{"id":"8d6d4481-6a76-4255-82f5-7ed00e762552","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>The watch on deck duty handles all the sailing tasks of steering the ship, adding or removing sails, as well as navigation and monitoring the radio and AIS. The watch on standby makes and serves the meals, as well as keeping the ship clean.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"The watch on deck duty handles all the sailing tasks of steering the ship, adding or removing sails, as well as navigation and monitoring the radio and AIS. The watch on standby makes and serves the meals, as well as keeping the ship clean.","length":240,"language":"en","measurementVersion":12,"measurementHash":"01ec12f4db17fb10b4342feeecc52f79"},"html":"<p>The watch on deck duty handles all the sailing tasks of steering the ship, adding or removing sails, as well as navigation and monitoring the radio and AIS. The watch on standby makes and serves the meals, as well as keeping the ship clean.</p>"},{"block":{"id":"b41efc71-61ee-40d7-b4b8-a18238db7211","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>When on free watch there is time to sleep, read, and relax on the deck. The cabins are quite a tight fit, and so on the nice warm tropical nights many preferred to sleep inside the sail stash on the deck.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"When on free watch there is time to sleep, read, and relax on the deck. The cabins are quite a tight fit, and so on the nice warm tropical nights many preferred to sleep inside the sail stash on the deck.","length":204,"language":"en","measurementVersion":12,"measurementHash":"17a065c217e37b473e0ad96cf68b630f"},"html":"<p>When on free watch there is time to sleep, read, and relax on the deck. The cabins are quite a tight fit, and so on the nice warm tropical nights many preferred to sleep inside the sail stash on the deck.</p>"},{"block":{"id":"b95598d6-70e9-45d1-bda1-ab2bc0b31cbc","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Alongside the normal duties there were lessons on sailing theory, navigation, safety equipment, knots, and other matters. Various students had also been tasked with giving lectures on the islands of Cape Verde and Barbados where we were stopping, as well as on marine life.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Alongside the normal duties there were lessons on sailing theory, navigation, safety equipment, knots, and other matters. Various students had also been tasked with giving lectures on the islands of Cape Verde and Barbados where we were stopping, as well as on marine life.","length":273,"language":"en","measurementVersion":12,"measurementHash":"4d44c4746f14cc016b711977156819a5"},"html":"<p>Alongside the normal duties there were lessons on sailing theory, navigation, safety equipment, knots, and other matters. Various students had also been tasked with giving lectures on the islands of Cape Verde and Barbados where we were stopping, as well as on marine life.</p>"},{"block":{"id":"532e3484-f7c4-4858-80dc-5ca96db2109f","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>The three warm meals of the day were obviously a highlight, with the crews ending up in friendly competition on what kind of epic meals could be made of the supplies. And this being a Finnish institution, on Thursday the lunch is always pea soup and pancakes.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"The three warm meals of the day were obviously a highlight, with the crews ending up in friendly competition on what kind of epic meals could be made of the supplies. And this being a Finnish institution, on Thursday the lunch is always pea soup and pancakes.","length":259,"language":"en","measurementVersion":12,"measurementHash":"9153da217c83a65d28b30e8886a67429"},"html":"<p>The three warm meals of the day were obviously a highlight, with the crews ending up in friendly competition on what kind of epic meals could be made of the supplies. And this being a Finnish institution, on Thursday the lunch is always pea soup and pancakes.</p>"},{"block":{"id":"cf06cb80-5d2c-4cee-bf3b-827ae7f8fb4e","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>As always, when food is good, everything goes smoother. The last cooking shift of my First Watch ended on a high note, when we prepared rum-marinated swordfish with garlic mashed potatoes.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"As always, when food is good, everything goes smoother. The last cooking shift of my First Watch ended on a high note, when we prepared rum-marinated swordfish with garlic mashed potatoes.","length":188,"language":"en","measurementVersion":12,"measurementHash":"9dab4d318e8c0b0b2caaf8febb85dce3"},"html":"<p>As always, when food is good, everything goes smoother. The last cooking shift of my First Watch ended on a high note, when we prepared rum-marinated swordfish with garlic mashed potatoes.</p>"},{"block":{"id":"e3b89e11-d15c-4d87-92c2-f256ecb05bfe","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Along the way provisions would of course dwindle, and once all fresh fruit and bread had been consumed, the kitchen shift would also start to include baking bread.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"Along the way provisions would of course dwindle, and once all fresh fruit and bread had been consumed, the kitchen shift would also start to include baking bread.","length":163,"language":"en","measurementVersion":12,"measurementHash":"c61cc911bfb79800dcd400947da1d378"},"html":"<p>Along the way provisions would of course dwindle, and once all fresh fruit and bread had been consumed, the kitchen shift would also start to include baking bread.</p>"},{"block":{"id":"34155cac-ec4a-4c93-88c8-40251247b9fa","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>While the space is tight on the ship, and you're rubbing elbows with other crew members pretty much everywhere onboard, there are still some places that are more secluded and fitting for relaxation. Especially the bowsprit has proven to be a place where one can focus on meditation and the open ocean.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"While the space is tight on the ship, and you're rubbing elbows with other crew members pretty much everywhere onboard, there are still some places that are more secluded and fitting for relaxation. Especially the bowsprit has proven to be a place where one can focus on meditation and the open ocean.","length":301,"language":"en","measurementVersion":12,"measurementHash":"b30f622d0fe336de042d976904fbe52f"},"html":"<p>While the space is tight on the ship, and you're rubbing elbows with other crew members pretty much everywhere onboard, there are still some places that are more secluded and fitting for relaxation. Especially the bowsprit has proven to be a place where one can focus on meditation and the open ocean.</p>"},{"block":{"id":"7b92e583-306f-48a9-b63a-ebadab3fa616","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>One thing that I didn't consider before the trip is how sticky everything would be through the constant presence of sea salt and sweat. The cabins were hot, and since there were issues with the water maker, we had to wash ourselves and do laundry with sea water.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"One thing that I didn't consider before the trip is how sticky everything would be through the constant presence of sea salt and sweat. The cabins were hot, and since there were issues with the water maker, we had to wash ourselves and do laundry with sea water.","length":262,"language":"en","measurementVersion":12,"measurementHash":"06acb709578b8b513331c7da8f412ce6"},"html":"<p>One thing that I didn't consider before the trip is how sticky everything would be through the constant presence of sea salt and sweat. The cabins were hot, and since there were issues with the water maker, we had to wash ourselves and do laundry with sea water.</p>"},{"block":{"id":"598fc7e7-e1e7-4c41-9eba-00f4cfdd849e","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>In these conditions we'd often freshen up with a \"prison shower\" where the whole crew lined up and were washed with the firehose. But a highlight was definitely when while becalmed we were able to stop the ship and go for a swim in the middle of the Atlantic. Only five kilometers deep below...</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"In these conditions we'd often freshen up with a \"prison shower\" where the whole crew lined up and were washed with the firehose. But a highlight was definitely when while becalmed we were able to stop the ship and go for a swim in the middle of the Atlantic. Only five kilometers deep below...","length":294,"language":"en","measurementVersion":12,"measurementHash":"df8b60c6c65571bfe28fc342ef4f97c9"},"html":"<p>In these conditions we'd often freshen up with a \"prison shower\" where the whole crew lined up and were washed with the firehose. But a highlight was definitely when while becalmed we were able to stop the ship and go for a swim in the middle of the Atlantic. Only five kilometers deep below...</p>"},{"block":{"id":"427ee39d-a5ab-4858-a260-cf9bc07c6e51","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>One of the most memorable parts of the trip were the nights when our watch was on deck duty. Steering the big ship by stars, just like ancient Phoenicians.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"One of the most memorable parts of the trip were the nights when our watch was on deck duty. Steering the big ship by stars, just like ancient Phoenicians.","length":155,"language":"en","measurementVersion":12,"measurementHash":"770183883026609a06b16feb2dc45126"},"html":"<p>One of the most memorable parts of the trip were the nights when our watch was on deck duty. Steering the big ship by stars, just like ancient Phoenicians.</p>"},{"block":{"id":"f446b2c9-d2ff-4a0a-9e28-8a18b77ad409","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Or when somebody else was manning the wheel just enjoying the constant shooting stars of the Geminid meteor shower, the play of moonlight on the sails and the sea, and even an occasional dolphin jumping by the ship, lit with phytoplankton.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"Or when somebody else was manning the wheel just enjoying the constant shooting stars of the Geminid meteor shower, the play of moonlight on the sails and the sea, and even an occasional dolphin jumping by the ship, lit with phytoplankton.","length":239,"language":"en","measurementVersion":12,"measurementHash":"cbc47af758db50610c3b555aa8927059"},"html":"<p>Or when somebody else was manning the wheel just enjoying the constant shooting stars of the Geminid meteor shower, the play of moonlight on the sails and the sea, and even an occasional dolphin jumping by the ship, lit with phytoplankton.</p>"},{"block":{"id":"741d7e3d-eaa3-43ac-b071-e722bd98184a","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Starting from Tenerife, we followed the traditional <a data-grid-id=\"5f8659df-f54a-4796-9009-65c2e0b0c907\" href=\"https://en.wikipedia.org/wiki/Volta_do_mar\">Age of Sail route</a> along the coast of Africa to the <a data-grid-id=\"fa5e017b-eac3-46a6-ab10-885a6c33ea61\" href=\"https://en.wikipedia.org/wiki/Cape_Verde\">Cape Verde</a> islands, where we stopped for some provisions and recreation in the sleepy town of <a data-grid-id=\"70628f98-cf08-4ecc-bbde-162ed8f9536b\" href=\"https://en.wikipedia.org/wiki/Mindelo\">Mindelo</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"Starting from Tenerife, we followed the traditional Age of Sail route along the coast of Africa to the Cape Verde islands, where we stopped for some provisions and recreation in the sleepy town of Mindelo.","length":205,"language":"en","measurementVersion":12,"measurementHash":"1d4e14e7929ac16b2e5ec6e5b6bed38b"},"html":"<p>Starting from Tenerife, we followed the traditional <a data-grid-id=\"5f8659df-f54a-4796-9009-65c2e0b0c907\" href=\"https://en.wikipedia.org/wiki/Volta_do_mar\">Age of Sail route</a> along the coast of Africa to the <a data-grid-id=\"fa5e017b-eac3-46a6-ab10-885a6c33ea61\" href=\"https://en.wikipedia.org/wiki/Cape_Verde\">Cape Verde</a> islands, where we stopped for some provisions and recreation in the sleepy town of <a data-grid-id=\"70628f98-cf08-4ecc-bbde-162ed8f9536b\" href=\"https://en.wikipedia.org/wiki/Mindelo\">Mindelo</a>.</p>"},{"block":{"id":"1d3c4fd2-9c18-4b83-8a01-9388faebec5a","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>After Cape Verde we headed west across the ocean, setting out sights for the island of Barbados.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"After Cape Verde we headed west across the ocean, setting out sights for the island of Barbados.","length":96,"language":"en","measurementVersion":12,"measurementHash":"d59ff52ec3e5f483a1a07db22093ffd3"},"html":"<p>After Cape Verde we headed west across the ocean, setting out sights for the island of Barbados.</p>"},{"block":{"id":"935a1822-9538-4374-b1f8-8edff8fd12b9","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>After some sightseeing and sail repairs, the route continued past the Sail Rock to the <a data-grid-id=\"4165be12-13d2-4524-a25e-42f6004f8d8d\" href=\"https://en.wikipedia.org/wiki/Tobago_Cays\">Tobago Cays</a> marine park, where we stopped to enjoy a very nice lobster dinner on the beach.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"After some sightseeing and sail repairs, the route continued past the Sail Rock to the Tobago Cays marine park, where we stopped to enjoy a very nice lobster dinner on the beach.","length":178,"language":"en","measurementVersion":12,"measurementHash":"33fe09766efead15df3028ca6c5fd675"},"html":"<p>After some sightseeing and sail repairs, the route continued past the Sail Rock to the <a data-grid-id=\"4165be12-13d2-4524-a25e-42f6004f8d8d\" href=\"https://en.wikipedia.org/wiki/Tobago_Cays\">Tobago Cays</a> marine park, where we stopped to enjoy a very nice lobster dinner on the beach.</p>"},{"block":{"id":"423fd393-39e3-4255-9321-eec8be07e8d5","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Then the trip continued northwards to St. Lucia, stopping in Marigot Bay for a farewell dinner.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"Then the trip continued northwards to St. Lucia, stopping in Marigot Bay for a farewell dinner.","length":95,"language":"en","measurementVersion":12,"measurementHash":"9a0b75ed0daf52327f9f26463607d396"},"html":"<p>Then the trip continued northwards to St. Lucia, stopping in Marigot Bay for a farewell dinner.</p>"},{"block":{"id":"dcce53c6-831f-4118-a177-1c6e63d838b4","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Our final port of call was Le Marin on the French colony of Martinique. So, in a way we did a very long sailing trip to get from Spain to France!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"Our final port of call was Le Marin on the French colony of Martinique. So, in a way we did a very long sailing trip to get from Spain to France!","length":145,"language":"en","measurementVersion":12,"measurementHash":"4d3d8496254c82512ac5eb423134755a"},"html":"<p>Our final port of call was Le Marin on the French colony of Martinique. So, in a way we did a very long sailing trip to get from Spain to France!</p>"},{"block":{"id":"3f28bf1f-2109-4bfc-8578-ae1cd095a2fa","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>A traditional \"crossing of the Atlantic\" ceremony was held and then it was time to leave the ship and return to being a pedestrian traveler.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"A traditional \"crossing of the Atlantic\" ceremony was held and then it was time to leave the ship and return to being a pedestrian traveler.","length":140,"language":"en","measurementVersion":12,"measurementHash":"9066ec722ff334eae96a61d4cde70781"},"html":"<p>A traditional \"crossing of the Atlantic\" ceremony was held and then it was time to leave the ship and return to being a pedestrian traveler.</p>"},{"block":{"id":"24153724-8d79-488b-8ca1-4b9ff3f3c0c9","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>It didn't feel sensible to fly home directly, and so we decided to spend the Christmas on Martinique. This ended up being a very relaxed few days with nice cheese and wine and a candlelit balcony, as the power went out from the part of the island where we were on.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"It didn't feel sensible to fly home directly, and so we decided to spend the Christmas on Martinique. This ended up being a very relaxed few days with nice cheese and wine and a candlelit balcony, as the power went out from the part of the island where we were on.","length":264,"language":"en","measurementVersion":12,"measurementHash":"a11023078d2429d14e716c7aece6468d"},"html":"<p>It didn't feel sensible to fly home directly, and so we decided to spend the Christmas on Martinique. This ended up being a very relaxed few days with nice cheese and wine and a candlelit balcony, as the power went out from the part of the island where we were on.</p>"},{"block":{"id":"dcfd27f6-7c65-4503-a66a-4f89325e23ac","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>Since our flights were from St. Lucia, we ended up finding an Australian catamaran that we were able to commission to take us across. After the strict routines of a sail training vessel, it was quite a culture shock to get on a recreational sailboat.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"Since our flights were from St. Lucia, we ended up finding an Australian catamaran that we were able to commission to take us across. After the strict routines of a sail training vessel, it was quite a culture shock to get on a recreational sailboat.","length":250,"language":"en","measurementVersion":12,"measurementHash":"f2d8dd1051b628a8b2d3aa0d35e2cfdf"},"html":"<p>Since our flights were from St. Lucia, we ended up finding an Australian catamaran that we were able to commission to take us across. After the strict routines of a sail training vessel, it was quite a culture shock to get on a recreational sailboat.</p>"},{"block":{"id":"6733de05-f8c6-4903-b67c-df0803e36a11","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>We still got our last glimpse of Helena on the trip by accident. As we were watching the sun set behind the <a data-grid-id=\"b03d310c-f13d-42ea-ba0e-d92739112f10\" href=\"https://en.wikipedia.org/wiki/Pitons\">Piton</a> mountains from our hotel balcony in Soufriere, the ship glid majestically across the bay, getting ready to anchor somewhere outside of the marina.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db"},"src":null,"text":"We still got our last glimpse of Helena on the trip by accident. As we were watching the sun set behind the Piton mountains from our hotel balcony in Soufriere, the ship glid majestically across the bay, getting ready to anchor somewhere outside of the marina.","length":260,"language":"en","measurementVersion":12,"measurementHash":"dc216c7864e46a6351756ff69632bbdd"},"html":"<p>We still got our last glimpse of Helena on the trip by accident. As we were watching the sun set behind the <a data-grid-id=\"b03d310c-f13d-42ea-ba0e-d92739112f10\" href=\"https://en.wikipedia.org/wiki/Pitons\">Piton</a> mountains from our hotel balcony in Soufriere, the ship glid majestically across the bay, getting ready to anchor somewhere outside of the marina.</p>"},{"block":{"id":"909e0faa-920e-4f05-8551-350286afa0d7","item":"212c37c5-3885-49c7-a4fb-96f987da53db","type":"text","html":"<p>But that was another crew, embarking on an adventure of their own. For us it was time to fly home and prepare for another hectic <a data-grid-id=\"da1c6478-3d04-4462-988e-fe21e64816f3\" href=\"https://medium.com/@brianaxe/the-grid-an-unconventional-startup-b823f544449d\">Grid meetup in Hawaii</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"212c37c5-3885-49c7-a4fb-96f987da53db","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But that was another crew, embarking on an adventure of their own. For us it was time to fly home and prepare for another hectic Grid meetup in Hawaii.","length":151,"language":"en","measurementVersion":12,"measurementHash":"0950c144824c8bcdc9d0750e1c7fc88a"},"html":"<p>But that was another crew, embarking on an adventure of their own. For us it was time to fly home and prepare for another hectic <a data-grid-id=\"da1c6478-3d04-4462-988e-fe21e64816f3\" href=\"https://medium.com/@brianaxe/the-grid-an-unconventional-startup-b823f544449d\">Grid meetup in Hawaii</a>.</p>"}]},"classification":{"$class":["item:w-h1","item:w-image","item:w-text","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-cover","item:w-2-cover","item:w-cover-face","item:w-2-cov
