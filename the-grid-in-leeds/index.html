 month's <a data-grid-id=\"9adf2b6e-6cc1-4d8c-9df4-be4e8920526c\" href=\"https://medium.com/@brianaxe/the-grid-an-unconventional-startup-b823f544449d\">The Grid meetup</a> takes us to Leeds, northern England. Grey skies, great beer, and occasionally spotty WiFi.</p>","score":1,"created_at":"2015-11-19T13:11:28.757Z","updated_at":"2015-11-19T13:26:40.394Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"878dc8a7-1448-423b-9c75-1b384ccc4171","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This month's The Grid meetup takes us to Leeds, northern England. Grey skies, great beer, and occasionally spotty WiFi.","length":119,"language":"en","measurementVersion":12,"measurementHash":"099a7a060393099c4cde7dd45eec07e5"},"html":"<p>This month's <a data-grid-id=\"9adf2b6e-6cc1-4d8c-9df4-be4e8920526c\" href=\"https://medium.com/@brianaxe/the-grid-an-unconventional-startup-b823f544449d\">The Grid meetup</a> takes us to Leeds, northern England. Grey skies, great beer, and occasionally spotty WiFi.</p>"},{"block":{"id":"af511ba7-f29e-4c0c-b414-c94c4df5453d","item":"878dc8a7-1448-423b-9c75-1b384ccc4171","type":"text","html":"<p>The aim is to work on the feedback we've received from the thousands of founding members we've activated since early October.</p>","score":2,"created_at":"2015-11-19T13:22:28.650Z","updated_at":"2015-11-19T13:26:40.394Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"ea8296db-2524-44f9-88db-e1f72a163127","source":"878dc8a7-1448-423b-9c75-1b384ccc4171"},"src":null,"text":"The aim is to work on the feedback
