apos;s time to move on.</h1><p>We must first remember that all cities were car-free little more than a century ago. Not all cities responded to the advent of automobiles with the same enthusiasm as the cities of the United States. In fact, some cities never did adopt the car. Venice was unwilling to destroy itself in order to build streets wide enough for cars, and therefore has never had them except in a sliver near the mainland. The same situation exists in the Medina of Fez, Morocco, and several other North African cities. These districts are usually the most vibrant parts of their cities.</p><img src=\"http://img.washingtonpost.com/rf/image_908w/2010-2019/WashingtonPost/2015/03/30/Development-Transportation/Images/Gas_Tax-00922.jpg\"></article>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"https://www.washingtonpost.com/news/in-theory/wp/2016/02/29/the-car-century-was-a-mistake-its-time-to-move-on/?postshare=3101456817934445&tid=ss_tw","inLanguage":"en","keywords":["city","car-free","streets","car","transport","freight","carfree","public","automobile","movement"],"description":"We must first remember that all cities were car-free little more than a century ago. Not all cities responded to the advent of automobiles with the same enthusiasm as the cities of the United States. In fact, some cities never did adopt the car. Venice was unwilling to destroy itself in order to build streets wide enough for cars, and therefore has never had them except in a sliver near the mainland. The same situation exists in the Medina of Fez, Morocco, and several other North African cities. These districts are usually the most vibrant parts of their cities.","datePublished":null,"dateModified":null,"related":[],"app_links":[{"path":"wp-android/www.washingtonpost.com/news/in-theory/wp/2016/02/29/the-car-century-was-a-mistake-its-time-to-move-on/","package":"com.washingtonpost.android","namespace":"google","type":"android"}
