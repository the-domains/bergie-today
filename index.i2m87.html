ain":"blog.ethereum.org","url":"https://blog.ethereum.org","favicon":"https://blog.ethereum.org/wp-content/uploads/2015/01/128x128-ETHEREUM-FLAVICON.png"},"sourcePath":"_posts/2016-03-08-ethereum-and-oracles.md","published":true},"created_by":"ea8296db-2524-44f9-88db-e1f72a163127","updated_by":"ea8296db-2524-44f9-88db-e1f72a163127","created_at":"2016-03-07T16:50:17.164Z","updated_at":"2016-03-08T10:52:05.624Z","published":true,"score":0,"path":"_posts/2016-03-08-ethereum-and-oracles.md","content":[{"id":"1302a349-3525-4705-ad1d-d9d50fea5638","item":"e201356a-a25a-49fa-80ff-7a18248e4869","type":"article","html":"<article><h1>Ethereum and Oracles</h1><p>One of the more popular proposals for implementing smart contracts differently from the way they are typically presented in Ethereum is through the concept of oracles. Essentially, instead of a long-running contract being run directly on the blockchain, all funds that are intended to go into the contract would instead go into an M-of-N multisig address controlled by a set of specialized entities called &ldquo;oracles&rdquo;, and the contract code would be simultaneously sent to all of these entities. Every time someone wants to send a message to the contract, they would send the message to the oracles. The oracles would run the code, and if the code execution leads to a withdrawal from the contract to some particular address then the oracles circulate a transaction sending the funds and sign it.</p><img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ab25511acc1b28e2913ec9da1bfdf68b6b5cfa20.jpg\"></article>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"https://blog.ethereum.org/2014/07/22/ethereum-and-oracles/","inLanguage":"en","keywords":["oracles","ethereum","contract","blockchain","storage","bytes","multisig","computer","msg","transactions"],"description":"One of the more popular proposals for implementing smart contracts differently from the way they are typically presented in Ethereum is through the concept of oracles. Essentially, instead of a long-running contract being run directly on the blockchain, all funds that are intended to go into the contract would instead go into an M-of-N multisig address controlled by a set of specialized entities called oracles, and the contract code would be simultaneously sent to all of these entities. Every time someone wants to send a message to the contract, they would send the message to the oracles. The oracles would run the code, and if the code execution leads to a withdrawal from the contract to some particular address then the oracles circulate a transaction sending the funds and sign it.","datePublished":null,"dateModified":null,"related":[],"app_links":[],"@context":"http://schema.org","@type":"MediaObject","title":"Ethereum and Oracles","user":"ea8296db-2524-44f9-88db-e1f72a163127","caption":"","source":"e201356a-a25a-49fa-80ff-7a18248e4869","author":[{"name":"Vitalik Buterin","url":""}],"coverPrefs":{"crop":true,"filter":true,"overlay":true},"authors":[],"publisher":{"name":"Ethereum Blog","domain":"blog.ethereum.org","url":"https://blog.ethereum.org","favicon":"https://blog.ethereum.org/wp-content/uploads/2015/01/128x128-ETHEREUM-FLAVICON.png"},"starred":true},"title":"Ethereum and Oracles","caption":"","cover":{"animated":false,"exif":{},"colors":[[254,254,254],[135,101,92],[72,67,71],[170,142,131],[204,204,206]],"width":511,"height":512,"orientation":"portrait","ratio":"511:512","aspect":0.998046875,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ab25511acc1b28e2913ec9da1bfdf68b6b5cfa20.jpg","rotation":0,"saliency":{"bounding_rect":[[56,1],[462,511]],"confidence":0.43922,"center":[293,255],"radius":291.82},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ab25511acc1b28e2913ec9da1bfdf68b6b5cfa20.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ab25511acc1b28e2913ec9da1bfdf68b6b5cfa20.jpg"},"language":"en
